<div class="container-fluid">
    <div class="page-title-box d-flex align-items-center justify-content-between">
        <div class="col-sm-2">
            <label class="col-form-label">Analytics Period: &nbsp;&nbsp; </label>
            <date-range-picker [ranges]="ranges" (rangeSelected)="onDateRangeSlelected($event)">
            </date-range-picker>
        </div>
        <div class="col-sm-2 pull-right">

            <app-page-title title="" [breadcrumbItems]="breadCrumbItems"></app-page-title>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-4">
            <div class="card bg-primary bg-soft">
                <div>
                    <div class="row">
                        <div class="col-8">
                            <div class="text-primary p-3">
                                <h5>Tameru H.</h5>
                                <p class="mb-1">tameru@logisticmanager.com</p>
                                <p class="mb-0 text-warning ">Dispatcher</p>

                            </div>
                        </div>
                        <div class="col-4 align-self-end">
                            <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>


            <div class="card ">
                <div class="card-body">
                    <h4 class="card-title mb-4 ">LOAD BREAKDOWN</h4>

                    <apx-chart class="apex-charts" dir="ltr" [series]="loadSummaryChart.series"
                        [chart]="loadSummaryChart.chart" [labels]="loadSummaryChart.labels"
                        [legend]="loadSummaryChart.legend" [colors]="loadSummaryChart.colors"
                        [responsive]="loadSummaryChart.responsive">
                    </apx-chart>


                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Load Coverage</h4>
                    <ul ngbNav #nav1="ngbNav" [activeId]="1" class="nav-tabs nav-tabs-custom">

                        <li [ngbNavItem]="1" [destroyOnHide]="false">
                            <a ngbNavLink>Origin</a>
                            <ng-template ngbNavContent>
                                <ng-template [ngTemplateOutlet]="originMap"></ng-template>
                            </ng-template>

                        </li>

                        <li [ngbNavItem]="2">
                            <a ngbNavLink>Destination</a>
                            <ng-template ngbNavContent>
                                <ng-template [ngTemplateOutlet]="destinationMap"></ng-template>
                            </ng-template>
                        </li>

                    </ul>
                    <div [ngbNavOutlet]="nav1"></div>


                </div>
            </div>


        </div>

        <div class="col-xl-8">
            <div class="row">

                <div class="col-sm-4">
                    <div class="card mini-stats-wid">
                        <div class="card-body">
                            <div class="media">
                                <div class="me-3 align-self-center">
                                    <i class="bx bx-archive-in h1 text-danger mb-0 font-size-24"></i>
                                </div>
                                <div class="media-body">
                                    <p class="text-muted mb-2">Gross Revenue</p>
                                    <h5 class="mb-0">$ 3,500 </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card mini-stats-wid">
                        <div class="card-body">
                            <div class="media">
                                <div class="me-3 align-self-center">
                                    <i class="bx bx-dollar h1 text-info mb-0 font-size-24"></i>
                                </div>
                                <div class="media-body">
                                    <p class="text-muted mb-2">Net Profit</p>
                                    <h5 class="mb-0">$3,850 </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card mini-stats-wid">
                        <div class="card-body">
                            <div class="media">
                                <div class="me-3 align-self-center">
                                    <i class="mdi mdi-percent h1 text-info mb-0 font-size-24"></i>
                                </div>
                                <div class="media-body">
                                    <p class="text-muted mb-2">Total Commision</p>
                                    <h5 class="mb-0">$3,850 </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
            <!-- end row -->
            <div class="row">
                <div class="col-sm-4">
                    <div class="card mini-stats-wid">
                        <div class="card-body">
                            <div class="media">
                                <div class="me-3 align-self-center">
                                    <i class="mdi mdi-dolly h text-warning mb-0 font-size-24"></i>
                                </div>
                                <div class="media-body">
                                    <p class="text-muted mb-2">Total Loads</p>
                                    <h5 class="mb-0">11,500 </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card mini-stats-wid">
                        <div class="card-body">
                            <div class="media">
                                <div class="me-3 align-self-center">
                                    <i class="mdi mdi-chart-bell-curve h1 text-danger mb-0 font-size-24"></i>
                                </div>
                                <div class="media-body">
                                    <p class="text-muted mb-2">Load Average</p>
                                    <h5 class="mb-0">{{loadAverage | currency}} </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card mini-stats-wid">
                        <div class="card-body">
                            <div class="media">
                                <div class="me-3 align-self-center">
                                    <i class="mdi mdi-sack-percent h text-warning mb-0 font-size-24"></i>
                                </div>
                                <div class="media-body">
                                    <p class="text-muted mb-2">Profit Margin</p>
                                    <h5 class="mb-0">11,500 </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-3">PERFORMANCE TREND</h4>

                    <div>
                        <div id="overview-chart" class="apex-charts" dir="ltr"></div>
                        <apx-chart class="apex-charts" dir="ltr" [series]="OveviewChart.series"
                            [chart]="OveviewChart.chart" [colors]="OveviewChart.colors" [stroke]="OveviewChart.stroke"
                            [dataLabels]="OveviewChart.dataLabels" [fill]="OveviewChart.fill"
                            [xaxis]="OveviewChart.xaxis">
                        </apx-chart>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">RECENT LOADS </h4>
                    <app-transaction [transactions]="transactions"></app-transaction>
                    <!-- end table -->
                </div>
            </div>
        </div>

    </div>
   

</div>

<ng-template #originMap>
    <USA-map [coverage]="pickUpCoverage"></USA-map>
</ng-template>

<ng-template #destinationMap>
    <USA-map [coverage]="deliveryCoverage"></USA-map>
</ng-template>
