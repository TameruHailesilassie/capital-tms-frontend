
<div class="container-fluid">

    <app-page-title title="" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-xl-4">
            <div class="card">
                <div class="card-body">
                    <div class="media">
                        <div class="me-4">
                            <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                        </div>

                        <div class="media-body">
                            <div class="text-muted">
                                <h5>Tameru H.</h5>
                                <p class="mb-1">tameru@logisticmanager.com</p>
                                <p class="mb-0 text-primary ">Dispatcher</p>
                            </div>

                        </div>

                        <div class="dropdown ms-2" ngbDropdown>
                            <a class="text-muted dropdown-toggle" href="javascript: void(0);" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
                                <i class="mdi mdi-dots-horizontal font-size-18"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                                <a class="dropdown-item" href="javascript: void(0);">Action</a>
                                <a class="dropdown-item" href="javascript: void(0);">Another action</a>
                                <a class="dropdown-item" href="javascript: void(0);">Something else here</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body border-top">

                    <div class="row">
                        <div class="col-sm-6">
                            <div>
                                <p class="text-muted mb-2">Monthly Earning</p>
                                <h5>$ 5,148.23</h5>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="text-sm-end mt-4 mt-sm-0">
                                <p class="text-muted mb-2">Since last month</p>
                                <h5>+ $ 248.35 <span class="badge bg-success ms-1 align-bottom">+ 1.3 %</span></h5>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-xl-8">
            <div class="row">
                
                <div class="col-sm-4">
                    <div class="card mini-stats-wid">
                        <div class="card-body">
                            <div class="media">
                                <div class="me-3 align-self-center">
                                    <i class="bx bx-dollar h2 text-primary mb-0"></i>
                                </div>
                                <div class="media-body">
                                    <p class="text-muted mb-2">Total Net Profit</p>
                                    <h5 class="mb-0">$ 3,500 </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card mini-stats-wid">
                        <div class="card-body">
                            <div class="media">
                                <div class="me-3 align-self-center">
                                    <i class="dripicons dripicons-briefcase h2 text-info mb-0"></i>
                                </div>
                                <div class="media-body">
                                    <p class="text-muted mb-2">Total Commision</p>
                                    <h5 class="mb-0">$3,850 </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card mini-stats-wid">
                        <div class="card-body">
                            <div class="media">
                                <div class="me-3 align-self-center">
                                    <i class="mdi mdi-dolly h2 text-warning mb-0 font-size-24"></i>
                                </div>
                                <div class="media-body">
                                    <p class="text-muted mb-2">Total Loads</p>
                                    <h5 class="mb-0">11,500 </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-3">Overview</h4>

                    <div>
                        <div id="overview-chart" class="apex-charts" dir="ltr"></div>
                        <apx-chart class="apex-charts" dir="ltr" [series]="OveviewChart.series"
                            [chart]="OveviewChart.chart" [colors]="OveviewChart.colors" [stroke]="OveviewChart.stroke"
                            [dataLabels]="OveviewChart.dataLabels" [fill]="OveviewChart.fill"
                            [xaxis]="OveviewChart.xaxis">
                        </apx-chart>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <!-- end row -->

    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-4">LATEST TRANSACTION </h4>
            <app-transaction [transactions]="transactions"></app-transaction>
            <!-- end table -->
        </div>
    </div>
</div>
